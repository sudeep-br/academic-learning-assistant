<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academic Learning Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            background: white;
            border-radius: 10px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 14px;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .card h2 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 18px;
        }

        .api-setup {
            margin-bottom: 15px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }

        input[type="text"],
        input[type="password"],
        input[type="file"],
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            font-family: inherit;
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: background 0.3s;
        }

        button:hover {
            background: #764ba2;
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .success {
            background: #4caf50;
        }

        .success:hover {
            background: #45a049;
        }

        .error {
            color: #d32f2f;
            margin-top: 5px;
            font-size: 13px;
        }

        .success-msg {
            color: #4caf50;
            margin-top: 5px;
            font-size: 13px;
        }

        .api-status {
            padding: 10px;
            border-radius: 5px;
            font-size: 13px;
            margin-bottom: 15px;
        }

        .api-status.connected {
            background: #e8f5e9;
            color: #2e7d32;
        }

        .api-status.disconnected {
            background: #ffebee;
            color: #c62828;
        }

        #documentsList {
            list-style: none;
        }

        #documentsList li {
            background: #f5f5f5;
            padding: 10px;
            margin-bottom: 8px;
            border-radius: 5px;
            font-size: 14px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .response-section {
            grid-column: 1 / -1;
        }

        #answerDisplay {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 5px;
            border-left: 4px solid #667eea;
            line-height: 1.6;
            white-space: pre-wrap;
            word-wrap: break-word;
            max-height: 400px;
            overflow-y: auto;
            font-size: 14px;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            border-bottom: 1px solid #ddd;
        }

        .tab-btn {
            background: transparent;
            color: #667eea;
            border: none;
            padding: 10px 15px;
            border-bottom: 3px solid transparent;
            cursor: pointer;
            font-weight: 500;
        }

        .tab-btn.active {
            color: #667eea;
            border-bottom-color: #667eea;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            .response-section {
                grid-column: 1;
            }
        }

        .loading {
            display: inline-block;
            width: 12px;
            height: 12px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üìö Academic Learning Assistant</h1>
            <p class="subtitle">Upload documents, ask questions, and get AI-powered explanations</p>
        </header>

        <div class="main-content">
            <!-- Document Upload Card -->
            <div class="card">
                <h2>üìÑ Upload Documents</h2>
                <div class="form-group">
                    <label for="fileInput">Select PDF File *</label>
                    <input type="file" id="fileInput" accept=".pdf">
                </div>
                <button onclick="uploadDocument()">Upload PDF</button>
                <div id="uploadError" class="error"></div>
                <div id="uploadSuccess" class="success-msg"></div>
                
                <h3 style="margin-top: 20px; font-size: 16px; color: #333;">Uploaded Documents:</h3>
                <ul id="documentsList" style="margin-top: 10px;"></ul>
            </div>

            <!-- Query Card -->
            <div class="card">
                <h2>‚ùì Ask Questions</h2>
                <div class="tabs">
                    <button class="tab-btn active" onclick="switchTab('question')">Ask Question</button>
                    <button class="tab-btn" onclick="switchTab('topic')">Topic Explanation</button>
                </div>

                <!-- Question Tab -->
                <div id="questionTab" class="tab-content active">
                    <div class="form-group">
                        <label for="questionInput">Your Question *</label>
                        <textarea id="questionInput" placeholder="e.g., What is photosynthesis?"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="docSelect">Select Document (optional)</label>
                        <select id="docSelect" style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px;">
                            <option value="">All Documents</option>
                        </select>
                    </div>
                    <button onclick="askQuestion()">Get Answer</button>
                    <div id="questionError" class="error"></div>
                </div>

                <!-- Topic Tab -->
                <div id="topicTab" class="tab-content">
                    <div class="form-group">
                        <label for="topicInput">Topic Name *</label>
                        <textarea id="topicInput" placeholder="e.g., Photosynthesis, Quantum Computing"></textarea>
                    </div>
                    <button onclick="getTopicExplanation()">Get Explanation</button>
                    <div id="topicError" class="error"></div>
                </div>
            </div>

            <!-- Response Card -->
            <div class="card response-section">
                <h2>üí° Response</h2>
                <div id="answerDisplay" style="display: none;"></div>
                <div style="color: #999; font-size: 14px;" id="noResponse">No response yet. Upload a document and ask a question.</div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:5000';

        // Upload Document
        async function uploadDocument() {
            const fileInput = document.getElementById('fileInput');
            const errorDiv = document.getElementById('uploadError');
            const successDiv = document.getElementById('uploadSuccess');

            errorDiv.textContent = '';
            successDiv.textContent = '';

            if (!fileInput.files.length) {
                errorDiv.textContent = 'Please select a file';
                return;
            }

            const formData = new FormData();
            formData.append('file', fileInput.files[0]);

            try {
                const response = await fetch(`${API_BASE}/upload`, {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (data.success) {
                    successDiv.textContent = `‚úì ${data.message}`;
                    fileInput.value = '';
                    listDocuments();
                } else {
                    errorDiv.textContent = data.error || 'Upload failed';
                }
            } catch (error) {
                errorDiv.textContent = `Error: ${error.message}`;
            }
        }

        // List Documents
        async function listDocuments() {
            try {
                const response = await fetch(`${API_BASE}/documents`);
                const data = await response.json();
                const list = document.getElementById('documentsList');
                const select = document.getElementById('docSelect');

                list.innerHTML = '';
                select.innerHTML = '<option value="">All Documents</option>';

                data.documents.forEach(doc => {
                    const li = document.createElement('li');
                    li.textContent = `${doc.filename} (${doc.chunks} chunks)`;
                    list.appendChild(li);

                    const option = document.createElement('option');
                    option.value = doc.doc_id;
                    option.textContent = doc.filename;
                    select.appendChild(option);
                });
            } catch (error) {
                console.error('Error listing documents:', error);
            }
        }

        // Ask Question
        async function askQuestion() {
            const question = document.getElementById('questionInput').value;
            const docSelect = document.getElementById('docSelect');
            const errorDiv = document.getElementById('questionError');
            const answerDiv = document.getElementById('answerDisplay');
            const noResponse = document.getElementById('noResponse');

            errorDiv.textContent = '';

            if (!question) {
                errorDiv.textContent = 'Please enter a question';
                return;
            }

            try {
                answerDiv.innerHTML = '<span class="loading"></span> Processing...';
                answerDiv.style.display = 'block';
                noResponse.style.display = 'none';

                const response = await fetch(`${API_BASE}/ask`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        question: question,
                        doc_id: docSelect.value || null
                    })
                });

                const data = await response.json();

                if (data.success) {
                    answerDiv.textContent = data.answer;
                } else {
                    errorDiv.textContent = data.error || 'Failed to get answer';
                    answerDiv.style.display = 'none';
                    noResponse.style.display = 'block';
                }
            } catch (error) {
                errorDiv.textContent = `Error: ${error.message}`;
                answerDiv.style.display = 'none';
                noResponse.style.display = 'block';
            }
        }

        // Get Topic Explanation
        async function getTopicExplanation() {
            const topic = document.getElementById('topicInput').value;
            const errorDiv = document.getElementById('topicError');
            const answerDiv = document.getElementById('answerDisplay');
            const noResponse = document.getElementById('noResponse');

            errorDiv.textContent = '';

            if (!topic) {
                errorDiv.textContent = 'Please enter a topic';
                return;
            }

            try {
                answerDiv.innerHTML = '<span class="loading"></span> Generating explanation...';
                answerDiv.style.display = 'block';
                noResponse.style.display = 'none';

                const response = await fetch(`${API_BASE}/topic-explanation`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ topic: topic })
                });

                const data = await response.json();

                if (data.success) {
                    answerDiv.textContent = data.explanation;
                } else {
                    errorDiv.textContent = data.error || 'Failed to generate explanation';
                    answerDiv.style.display = 'none';
                    noResponse.style.display = 'block';
                }
            } catch (error) {
                errorDiv.textContent = `Error: ${error.message}`;
                answerDiv.style.display = 'none';
                noResponse.style.display = 'block';
            }
        }

        // Switch Tabs
        function switchTab(tabName) {
            const contents = document.querySelectorAll('.tab-content');
            const buttons = document.querySelectorAll('.tab-btn');

            contents.forEach(content => content.classList.remove('active'));
            buttons.forEach(btn => btn.classList.remove('active'));

            if (tabName === 'question') {
                document.getElementById('questionTab').classList.add('active');
            } else {
                document.getElementById('topicTab').classList.add('active');
            }
            event.target.classList.add('active');
        }

        // Initial setup
        listDocuments();
    </script>
</body>
</html>
